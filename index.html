<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produção de Vídeos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <div class="videoPrincipal">
            <video src="./video/vid-1.mp4" loop controls class="classDoVideoPrincipal"></video>
            <h3 class="classDoTituloPrincipal">house flood animation</h3>
        </div>

        <div class="listaDeVideos">
            <div class="lista ativo">
                <video src="./video/vid-1.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">house flood animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-2.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">zoobie walking animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-3.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">emoji falling animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-4.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">3d town animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-5.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">man chasing animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-6.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">door hinge animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-7.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">people walking in town animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-8.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">knight chansing virus animation</h3>
            </div>

            <div class="lista">
                <video src="./video/vid-9.mp4" class="listaVideo"></video>
                <h3 class="tituloDaLista">3d helicopter animation</h3>
            </div>

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
